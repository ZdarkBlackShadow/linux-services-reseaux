services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=the_gamers_trial
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
